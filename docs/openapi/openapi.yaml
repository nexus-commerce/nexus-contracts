openapi: 3.0.3
info:
    title: Nexus Commerce Platform API
    description: Nexus Commerce Platform API Documentation
    version: 0.0.8
    contact:
        name: Nexus Support
        url: https://nexus.com
        email: contact@my-ecom-project.dynv6.net
servers:
    - url: http://localhost:{port}
      description: Local Development Server
      variables:
        port:
            default: "8080"
            description: "Port for the local server"
paths:
    /api/v1/auth/login:
        post:
            tags:
                - UserService
            operationId: UserService_Authenticate
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AuthenticateRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthenticateResponse'
                "400":
                    description: Invalid login data
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestErrorResponse'
                "401":
                    description: Wrong password or user does not exist
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'

    /api/v1/auth/register:
        post:
            tags:
                - UserService
            operationId: UserService_Register
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RegisterRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RegisterResponse'
                "400":
                    description: Password and confirmation do not match or invalid registration data
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestErrorResponse'
                "409":
                    description: User with the given email already exists
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ConflictErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
    /api/v1/cart:
        get:
            tags:
                - ShoppingCartService
            operationId: ShoppingCartService_GetCart
            security:
                - bearerAuth: [ ]
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetCartResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
        delete:
            tags:
                - ShoppingCartService
            operationId: ShoppingCartService_ClearCart
            security:
                - bearerAuth: [ ]
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ClearCartResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
    /api/v1/cart/items:
        post:
            tags:
                - ShoppingCartService
            operationId: ShoppingCartService_AddItem
            security:
                - bearerAuth: [ ]
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AddItemRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AddItemResponse'
                "400":
                    description: Invalid SKU or quantity
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestErrorResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "404":
                    description: Product not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
    /api/v1/cart/items/{sku}:
        delete:
            tags:
                - ShoppingCartService
            operationId: ShoppingCartService_RemoveItem
            security:
                - bearerAuth: [ ]
            parameters:
                - name: sku
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RemoveItemResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
        patch:
            tags:
                - ShoppingCartService
            operationId: ShoppingCartService_UpdateItem
            security:
                - bearerAuth: [ ]
            parameters:
                - name: sku
                  in: path
                  required: true
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateItemRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UpdateItemResponse'
                "400":
                    description: Invalid SKU or quantity
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestErrorResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "404":
                    description: Item not found in cart
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
    /api/v1/orders:
        get:
            tags:
                - OrderService
            operationId: OrderService_ListUserOrders
            security:
                - bearerAuth: [ ]
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ListUserOrdersResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
        post:
            tags:
                - OrderService
            operationId: OrderService_CreateOrder
            security:
                - bearerAuth: [ ]
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateOrderRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateOrderResponse'
                "400":
                    description: Payment Intent ID is required or empty for selected payment method, invalid payment method, or cart is empty
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestErrorResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
    /api/v1/orders/{id}:
        get:
            tags:
                - OrderService
            operationId: OrderService_GetOrder
            security:
                - bearerAuth: [ ]
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetOrderResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "404":
                    description: Order not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
    /api/v1/payments:
        get:
            tags:
                - PaymentService
            operationId: PaymentService_GetPayments
            security:
                - bearerAuth: [ ]
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetPaymentsResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
        post:
            tags:
                - PaymentService
            operationId: PaymentService_ProcessPayment
            security:
                - bearerAuth: [ ]
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ProcessPaymentRequest'
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ProcessPaymentResponse'
                "400":
                    description: Client cart is empty
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestErrorResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
    /api/v1/products:
        get:
            tags:
                - ProductCatalogService
            operationId: ProductCatalogService_ListProducts
            parameters:
                - name: filter
                  in: query
                  schema:
                    type: string
                - name: page
                  in: query
                  schema:
                    type: integer
                    format: int32
                - name: page_size
                  in: query
                  schema:
                    type: integer
                    format: int32
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ListProductsResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
        post:
            tags:
                - ProductCatalogService
            operationId: ProductCatalogService_CreateProduct
            security:
                - bearerAuth: [ ]
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Product'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateProductResponse'
                "400":
                    description: Invalid product data
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestErrorResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
    /api/v1/products/{id}:
        get:
            tags:
                - ProductCatalogService
            operationId: ProductCatalogService_GetProduct
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetProductResponse'
                "404":
                    description: Product not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
        delete:
            tags:
                - ProductCatalogService
            operationId: ProductCatalogService_DeleteProduct
            security:
                - bearerAuth: [ ]
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeleteProductResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
        patch:
            tags:
                - ProductCatalogService
            operationId: ProductCatalogService_UpdateProduct
            security:
                - bearerAuth: [ ]
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateProductRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UpdateProductResponse'
                "400":
                    description: Invalid product data
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestErrorResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "404":
                    description: Product not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
    /api/v1/users/profile:
        get:
            tags:
                - UserService
            operationId: UserService_GetProfile
            security:
                - bearerAuth: [ ]
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetProfileResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "404":
                    description: User not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
        patch:
            tags:
                - UserService
            operationId: UserService_UpdateProfile
            security:
                - bearerAuth: [ ]
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateProfileRequest'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UpdateProfileResponse'
                "401":
                    description: Request lacks valid authentication credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedErrorResponse'
                "404":
                    description: User not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundErrorResponse'
                "500":
                    description: Underlying system error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/InternalServerErrorResponse'
components:
    schemas:
        AddItemRequest:
            type: object
            required:
                - sku
                - quantity
            properties:
                sku:
                    type: string
                quantity:
                    type: integer
                    format: int32
        AddItemResponse:
            type: object
            properties:
                item:
                    $ref: '#/components/schemas/CartItem'
        AuthenticateRequest:
            type: object
            required:
                - email
                - password
            properties:
                email:
                    type: string
                password:
                    type: string
        AuthenticateResponse:
            type: object
            properties:
                token:
                    type: string
        CartItem:
            type: object
            properties:
                sku:
                    type: string
                quantity:
                    type: integer
                    format: int32
                name:
                    type: string
                price:
                    type: number
                    format: double
                image_url:
                    type: string
                item_total_price:
                    type: number
                    format: double
        ClearCartResponse:
            type: object
            properties: {}
        CreateOrderRequest:
            type: object
            required:
                - shipping_address
                - payment_method
            properties:
                shipping_address:
                    type: string
                payment_method:
                    enum:
                        - PAYMENT_METHOD_UNSPECIFIED
                        - PAYMENT_METHOD_CARD
                        - PAYMENT_METHOD_ON_DELIVERY
                    type: string
                    format: enum
                payment_intent_id:
                    type: string
        CreateOrderResponse:
            type: object
            properties:
                order:
                    $ref: '#/components/schemas/Order'
        CreateProductResponse:
            type: object
            properties:
                product:
                    $ref: '#/components/schemas/Product'
        DeleteProductResponse:
            type: object
            properties: {}
        GetCartResponse:
            type: object
            properties:
                items:
                    type: array
                    items:
                        $ref: '#/components/schemas/CartItem'
                total_price:
                    type: number
                    format: double
                total_items:
                    type: integer
                    format: int32
        GetOrderResponse:
            type: object
            properties:
                order:
                    $ref: '#/components/schemas/Order'
        GetPaymentsResponse:
            type: object
            properties:
                payments:
                    type: array
                    items:
                        $ref: '#/components/schemas/Payment'
        GetProductResponse:
            type: object
            properties:
                product:
                    $ref: '#/components/schemas/Product'
        GetProfileResponse:
            type: object
            properties:
                user:
                    $ref: '#/components/schemas/User'
        ListProductsResponse:
            type: object
            properties:
                products:
                    type: array
                    items:
                        $ref: '#/components/schemas/Product'
                next_page:
                    type: integer
                    format: int32
        ListUserOrdersResponse:
            type: object
            properties:
                orders:
                    type: array
                    items:
                        $ref: '#/components/schemas/Order'
        Order:
            type: object
            properties:
                id:
                    type: string
                user_id:
                    type: string
                status:
                    enum:
                        - STATUS_UNSPECIFIED
                        - STATUS_PENDING
                        - STATUS_PAID
                        - STATUS_CONFIRMED
                        - STATUS_CANCELLED
                    type: string
                    format: enum
                items:
                    type: array
                    items:
                        $ref: '#/components/schemas/OrderItem'
                total_price:
                    type: number
                    format: double
                shipping_address:
                    type: string
        OrderItem:
            type: object
            properties:
                sku:
                    type: string
                quantity:
                    type: string
                price:
                    type: number
                    format: double
        Payment:
            type: object
            properties:
                id:
                    type: string
                amount:
                    type: number
                    format: float
                currency:
                    type: string
                status:
                    type: string
                gateway_transaction_id:
                    type: object
                    description: "Present only if payment_method is CARD"
                    properties:
                        kind:
                            type: string
                            example: "string_value"
                        string_value:
                            type: string
                            example: "pi_3SYrTB..."
                payment_method:
                    type: string
                order_id:
                    type: string
        ProcessPaymentRequest:
            type: object
            properties: {}
        ProcessPaymentResponse:
            type: object
            properties:
                client_secret:
                    type: string
                payment:
                    $ref: '#/components/schemas/Payment'
        Product:
            type: object
            required:
                - sku
                - name
                - price
                - stock_quantity
            properties:
                id:
                    type: string
                sku:
                    type: string
                name:
                    type: string
                description:
                    type: string
                price:
                    type: number
                    format: double
                stock_quantity:
                    type: integer
                    format: int32
                category:
                    type: string
                image_url:
                    type: string
                attributes:
                    type: object
                    additionalProperties:
                        type: string
                is_active:
                    type: boolean
        RegisterRequest:
            required:
                - first_name
                - last_name
                - email
                - password
                - password_confirmation
            type: object
            properties:
                first_name:
                    type: string
                last_name:
                    type: string
                email:
                    type: string
                password:
                    type: string
                password_confirmation:
                    type: string
        RegisterResponse:
            type: object
            properties:
                user:
                    $ref: '#/components/schemas/User'
        RemoveItemResponse:
            type: object
            properties: {}
        UpdateItemRequest:
            type: object
            properties:
                quantity:
                    type: integer
                    format: int32
        UpdateItemResponse:
            type: object
            properties:
                item:
                    $ref: '#/components/schemas/CartItem'
        UpdateProductRequest:
            type: object
            properties:
                product:
                    $ref: '#/components/schemas/Product'
                update_mask:
                    type: object
                    example:
                        paths:
                            - name
                            - price
                            - stock_quantity
        UpdateProductResponse:
            type: object
            properties:
                product:
                    $ref: '#/components/schemas/Product'
        UpdateProfileRequest:
            type: object
            properties:
                user:
                    $ref: '#/components/schemas/User'
                update_mask:
                    type: object
                    example:
                        paths:
                            - first_name
                            - last_name
                            - email
        UpdateProfileResponse:
            type: object
            properties:
                user:
                    $ref: '#/components/schemas/User'
        User:
            type: object
            properties:
                id:
                    type: string
                first_name:
                    type: string
                last_name:
                    type: string
                email:
                    type: string
        InternalServerErrorResponse:
            type: object
            properties:
                error:
                    type: string
        UnauthorizedErrorResponse:
            type: object
            properties:
                message:
                    type: string
        BadRequestErrorResponse:
            type: object
            properties:
                error:
                    type: string
        NotFoundErrorResponse:
            type: object
            properties:
                error:
                    type: string
        ConflictErrorResponse:
            type: object
            properties:
                error:
                    type: string
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
tags:
    - name: OrderService
    - name: PaymentService
    - name: ProductCatalogService
    - name: ShoppingCartService
    - name: UserService
